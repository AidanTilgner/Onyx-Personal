version: "3.1"

slots:
  cuisine:
    type: text
    mappings:
      - type: from_entity
        entity: cuisine
  num_people:
    type: float
    mappings:
      - type: from_entity
        entity: number
  outdoor_seating:
    type: bool
    mappings:
      - type: from_intent
        intent: affirm
        value: true
        conditions:
          - active_loop: restaurant_form
            requested_slot: outdoor_seating
      - type: from_intent
        intent: deny
        value: false
        conditions:
          - active_loop: restaurant_form
            requested_slot: outdoor_seating
